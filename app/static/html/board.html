<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <link rel="icon" type="image/png" href="/static/images/wQ.svg" />
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/game.css">
    <link rel="stylesheet" href="/static/css/board.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>

<body>
    <div id="chess-container">
        <div id="game-wrapper">
            <div id="controls">
                <button id="home-page" onclick="window.location.href='/'"><i class="fa fa-home"></i></button>
                <button id="flip-board"><i class="fa fa-rotate"></i></button>

            </div>
            <!-- Chess Board Container -->
            <div id="chess-board-container">
                <!-- Player Bar Above Chess Board -->
                <div class="player-bar" id="player-bar-top">
                    <div class="player-bar-section">
                        <img class="player-dp" src="" alt="Player Top">
                        <span class="player-name"></span>
                    </div>
                    <div class="player-bar-section">
                        <span class="player-timer"></span>
                        <span class="turn-indicator"></span>
                    </div>
                </div>

                <!-- Chess Board -->
                <div id="chess-board">
                    <!-- Chess squares dynamically rendered by JavaScript -->
                </div>

                <!-- Player Bar Below Chess Board -->
                <div class="player-bar" id="player-bar-bottom">
                    <div class="player-bar-section">
                        <img class="player-dp" src="" alt="Player Bottom">
                        <span class="player-name"></span>
                    </div>
                    <div class="player-bar-section">
                        <span class="player-timer"></span>
                        <span class="turn-indicator"></span>
                    </div>
                </div>

                <!-- Controls -->
                <!-- <div id="controls">
                    <button id="flip-board">Flip Board</button>
                    <button id="home-page" onclick="window.location.href='/'">Home</button>
                </div> -->
            </div>

            <!-- Move History -->
            <div id="move-history">
                <!-- <h3>Moves</h3> -->
                <table id="history-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>White</th>
                            <th>Black</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Moves dynamically added here -->
                        <tr>
                            <td>1.</td>
                            <td>...</td>
                            <td>...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/static/js/index.js"></script>
    <script src="/static/js/board.js"></script>
    <script src="/static/js/socket.js"></script>
</body>


</html>
